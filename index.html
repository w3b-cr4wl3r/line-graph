<!DOCTYPE html>
<html>
<head>
  <title>Burn Time of Jars by K7 & Carkeys</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <div id="lineGraph" style="width:100%; height:100vh;"></div>

  <script>
    const xValues = ['Jar 1', 'Jar 2', 'Jar 3'];

    const trace1 = {
      x: xValues,
      y: [2.5, 5.4, 7.3],
      mode: 'lines+markers',
      name: 'Test 1',
      line: { color: 'blue' }
    };

    const trace2 = {
      x: xValues,
      y: [3.1, 6.5, 6.6],
      mode: 'lines+markers',
      name: 'Test 2',
      line: { color: 'red' }
    };

    const trace3 = {
      x: xValues,
      y: [4.2, 6.1, 8.6],
      mode: 'lines+markers',
      name: 'Test 3',
      line: { color: 'green' }
    };

    const traceAvg = {
      x: xValues,
      y: [
        (2.5 + 3.1 + 4.2) / 3,
        (5.4 + 6.5 + 6.1) / 3,
        (7.3 + 6.6 + 8.6) / 3
      ],
      mode: 'lines+markers',
      name: 'Average',
      line: { color: 'orange', dash: 'dashdot' }
    };

    const data = [trace1, trace2, trace3, traceAvg];

    const layout = {
      title: 'Time Taken to Burn In Different Jars ðŸ”¥',
      xaxis: { title: 'Jar' },
      yaxis: { title: 'Time Taken (seconds)' }
    };

    Plotly.newPlot('lineGraph', data, layout);
  </script>
</body>
</html>
